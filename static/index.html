<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .input-section {
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .reviews-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .review-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .review-item:hover {
            background: #f8f9fa;
        }

        .review-text {
            margin-bottom: 10px;
            line-height: 1.6;
            color: #333;
        }

        .review-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.85em;
            color: #666;
        }

        .review-meta span {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .sentiment-positive { 
            color: #28a745; 
            font-weight: bold;
        }
        
        .sentiment-negative { 
            color: #dc3545; 
            font-weight: bold;
        }
        
        .sentiment-neutral { 
            color: #6c757d; 
            font-weight: bold;
        }

        .emotion-badge {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Sentiment Analysis Dashboard</h1>
            <p>Development Version - Simple & Stable</p>
            <div style="margin-top: 15px;">
                <span style="color: white; margin-right: 15px;">Welcome, <strong id="username">User</strong>!</span>
                <button class="btn" onclick="handleLogout()" style="display: inline-block; width: auto; padding: 8px 20px; font-size: 14px;">Logout</button>
            </div>
        </div>

        <div class="dashboard">
            <!-- Analytics Card -->
            <div class="card">
                <h3>üìä Analytics Overview</h3>
                <div class="stats" id="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalReviews">0</div>
                        <div class="stat-label">Total Reviews</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="positivePercent">0%</div>
                        <div class="stat-label">Positive</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="negativePercent">0%</div>
                        <div class="stat-label">Negative</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="avgConfidence">0</div>
                        <div class="stat-label">Avg Confidence</div>
                    </div>
                </div>
            </div>

            <!-- Text Analysis Card -->
            <div class="card">
                <h3>üîç Analyze Text</h3>
                <div class="input-section">
                    <div class="input-group">
                        <label for="textInput">Enter text to analyze:</label>
                        <textarea id="textInput" placeholder="Type or paste text here..."></textarea>
                    </div>
                    <button class="btn" onclick="analyzeText()" id="analyzeBtn">Analyze Sentiment</button>
                    <div class="result" id="analyzeResult"></div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <!-- Web Scraping Card -->
            <div class="card">
                <h3>üåê Scrape Reviews</h3>
                <div class="input-section">
                    <div class="input-group">
                        <label for="urlInput">Website URL:</label>
                        <input type="url" id="urlInput" placeholder="https://example.com">
                    </div>
                    <div class="input-group">
                        <label for="maxReviews">Max Reviews (1-50):</label>
                        <input type="number" id="maxReviews" value="10" min="1" max="50">
                    </div>
                    <button class="btn" onclick="scrapeReviews()" id="scrapeBtn">Scrape & Analyze</button>
                    <div class="result" id="scrapeResult"></div>
                </div>
            </div>

            <!-- Recent Reviews Card -->
            <div class="card">
                <h3>üìù Recent Reviews</h3>
                <div class="reviews-list" id="reviewsList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading reviews...
                    </div>
                </div>
            </div>
        </div>

        <!-- Sentiment Trend Graph -->
        <div class="dashboard" style="grid-template-columns: 1fr;">
            <div class="card">
                <h3>üìà Sentiment Trends Over Time</h3>
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: 600; margin-right: 10px;">Show:</label>
                    <label style="margin-right: 15px;">
                        <input type="checkbox" id="showPositive" checked onchange="updateChart()"> 
                        <span style="color: #28a745;">‚óè Positive</span>
                    </label>
                    <label style="margin-right: 15px;">
                        <input type="checkbox" id="showNegative" checked onchange="updateChart()"> 
                        <span style="color: #dc3545;">‚óè Negative</span>
                    </label>
                    <label>
                        <input type="checkbox" id="showNeutral" checked onchange="updateChart()"> 
                        <span style="color: #ff9800;">‚óè Neutral</span>
                    </label>
                </div>
                <div style="position: relative; height: 400px;">
                    <canvas id="sentimentChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let dashboardData = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            loadDashboardData();
            loadRecentReviews();
        });

        // Check if user is authenticated
        async function checkAuthentication() {
            try {
                const response = await fetch('/api/me');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('username').textContent = user.username;
                } else {
                    // Not authenticated, redirect to login
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/login';
            }
        }

        // Logout function
        async function handleLogout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }

        // Load dashboard analytics
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard');
                dashboardData = await response.json();
                
                if (response.ok) {
                    updateStats(dashboardData);
                } else {
                    console.error('Failed to load dashboard data');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Update statistics display
        function updateStats(data) {
            document.getElementById('totalReviews').textContent = data.total_reviews || 0;
            
            const total = data.total_reviews || 1;
            const positive = data.sentiment_distribution?.positive || 0;
            const negative = data.sentiment_distribution?.negative || 0;
            
            document.getElementById('positivePercent').textContent = 
                Math.round((positive / total) * 100) + '%';
            document.getElementById('negativePercent').textContent = 
                Math.round((negative / total) * 100) + '%';
            document.getElementById('avgConfidence').textContent = 
                (data.average_confidence || 0).toFixed(2);
        }

        // Load recent reviews
        async function loadRecentReviews() {
            try {
                const response = await fetch('/api/reviews?per_page=10');
                const data = await response.json();
                
                if (response.ok) {
                    displayReviews(data.reviews);
                } else {
                    showError('reviewsList', 'Failed to load reviews');
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                showError('reviewsList', 'Error loading reviews');
            }
        }

        // Display reviews
        function displayReviews(reviews) {
            const container = document.getElementById('reviewsList');
            
            if (!reviews || reviews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No reviews yet. Try analyzing some text or scraping a website!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = reviews.map(review => `
                <div class="review-item">
                    <div class="review-text">${escapeHtml(review.text)}</div>
                    <div class="review-meta">
                        <span class="sentiment-${review.sentiment}">
                            ${getSentimentIcon(review.sentiment)} ${review.sentiment.toUpperCase()}
                        </span>
                        <span class="emotion-badge">${review.emotion}</span>
                        <span>Confidence: ${(review.confidence * 100).toFixed(0)}%</span>
                        <span>Source: ${review.source}</span>
                    </div>
                </div>
            `).join('');
        }

        // Analyze text
        async function analyzeText() {
            const text = document.getElementById('textInput').value.trim();
            const btn = document.getElementById('analyzeBtn');
            const resultDiv = document.getElementById('analyzeResult');
            
            if (!text) {
                showResult(resultDiv, 'Please enter some text to analyze', 'error');
                return;
            }
            
            if (text.length < 5) {
                showResult(resultDiv, 'Text is too short (minimum 5 characters)', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const message = data.duplicate 
                        ? `Sentiment: ${data.sentiment.toUpperCase()} | Emotion: ${data.emotion} | Confidence: ${(data.confidence * 100).toFixed(0)}% (Duplicate - not saved)`
                        : `Sentiment: ${data.sentiment.toUpperCase()} | Emotion: ${data.emotion} | Confidence: ${(data.confidence * 100).toFixed(0)}%`;
                    
                    showResult(resultDiv, message, 'success');
                    
                    // Refresh dashboard
                    loadDashboardData();
                    loadRecentReviews();
                    loadChartData();  // Refresh chart
                    
                    // Clear input
                    document.getElementById('textInput').value = '';
                } else {
                    showResult(resultDiv, data.error || 'Analysis failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(resultDiv, 'Network error occurred', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Analyze Sentiment';
            }
        }

        // Scrape reviews
        async function scrapeReviews() {
            const url = document.getElementById('urlInput').value.trim();
            const maxReviews = parseInt(document.getElementById('maxReviews').value);
            const btn = document.getElementById('scrapeBtn');
            const resultDiv = document.getElementById('scrapeResult');
            
            if (!url) {
                showResult(resultDiv, 'Please enter a URL', 'error');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showResult(resultDiv, 'URL must start with http:// or https://', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Scraping...';
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, max_reviews: maxReviews })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const message = `Found ${data.total_found} reviews, saved ${data.saved} new reviews (${data.duplicates} duplicates skipped)`;
                    showResult(resultDiv, message, 'success');
                    
                    // Refresh dashboard
                    loadDashboardData();
                    loadRecentReviews();
                    loadChartData();  // Refresh chart
                } else {
                    showResult(resultDiv, data.error || 'Scraping failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(resultDiv, 'Network error occurred', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Scrape & Analyze';
            }
        }

        // Helper functions
        function showResult(element, message, type) {
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <p>${message}</p>
                </div>
            `;
        }

        function getSentimentIcon(sentiment) {
            const icons = {
                'positive': 'üòä',
                'negative': 'üòû',
                'neutral': 'üòê'
            };
            return icons[sentiment] || 'üòê';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================================================
        // SENTIMENT TREND CHART
        // ============================================================================

        let sentimentChart = null;
        let chartData = {
            positive: [],
            negative: [],
            neutral: []
        };

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            
            sentimentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Positive',
                            data: [],
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: 'Negative',
                            data: [],
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: 'Neutral',
                            data: [],
                            borderColor: '#ff9800',
                            backgroundColor: 'rgba(255, 152, 0, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14
                                },
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 11
                                },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        // Load chart data from API
        async function loadChartData() {
            try {
                const response = await fetch('/api/sentiment-trends');
                if (response.ok) {
                    const data = await response.json();
                    updateChartData(data);
                }
            } catch (error) {
                console.error('Error loading chart data:', error);
            }
        }

        // Update chart with new data
        function updateChartData(data) {
            if (!sentimentChart) {
                initChart();
            }

            // Update labels and data
            sentimentChart.data.labels = data.labels;
            sentimentChart.data.datasets[0].data = data.positive;
            sentimentChart.data.datasets[1].data = data.negative;
            sentimentChart.data.datasets[2].data = data.neutral;

            // Apply visibility filters
            updateChart();
        }

        // Update chart visibility based on checkboxes
        function updateChart() {
            if (!sentimentChart) return;

            const showPositive = document.getElementById('showPositive').checked;
            const showNegative = document.getElementById('showNegative').checked;
            const showNeutral = document.getElementById('showNeutral').checked;

            sentimentChart.data.datasets[0].hidden = !showPositive;
            sentimentChart.data.datasets[1].hidden = !showNegative;
            sentimentChart.data.datasets[2].hidden = !showNeutral;

            sentimentChart.update();
        }

        // Initialize chart on page load
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            loadChartData();
            
            // Refresh chart data every 30 seconds
            setInterval(loadChartData, 30000);
        });
    </script>
</body>
</html>
